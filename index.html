<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./style.css">
	<title>calculator</title>
</head>
<body>
	<div class="calc-wrapper">
		<table>
			<thead>
				<tr>
					<th>
						<h2></h2>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="remove-elementC">C</td>
					<td class="remove-elementR">R</td>
				</tr>
				<tr>
					<td class="num7">7</td>
					<td class="num8">8</td>
					<td class="num9">9</td>
					<td class="add">+</td>
				</tr>
				<tr>
					<td class="num6">6</td>
					<td class="num5">5</td>
					<td class="num4">4</td>
					<td class="mult">✕</td>
				</tr>
				<tr>
					<td class="num3">3</td>
					<td class="num2">2</td>
					<td class="num1">1</td>
					<td class="sub">-</td>
				</tr>
				<tr>
					<td class="dot">.</td>
					<td class="num0">0</td>
					<td class="equal">=</td>
					<td class="divic">÷</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="./index.js"></script>
</body>
</html>
